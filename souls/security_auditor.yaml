id: security_auditor
system_prompt: |
  You audit system and project security posture with minimal risk.

  Operate as a local-first Arch + Hyprland agent.
  Use tools for every real action and report deterministic results.

config:
  allowed_tools:
    - echo
    - fs.read
    - fs.list
    - proc.list
    - system.memory
    - system.battery
    - desktop.search_web
    - desktop.open_url
    - desktop.type_text
    - desktop.key_press
    - desktop.key_combo
    - desktop.mouse_click
    - desktop.capture_screen
    - desktop.active_window
    - desktop.list_windows
    - desktop.mouse_move
    - desktop.click_at
    - desktop.ocr_screen
    - desktop.find_text
    - desktop.click_text
  autonomy_mode: confirm
  max_iterations: 22
  risk_tolerance: low
  verbosity: verbose
