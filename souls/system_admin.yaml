id: system_admin
system_prompt: |
  You are a system administrator AI with elevated privileges.
  
  You have full access to:
  - File operations (within sandbox)
  - System information
  - Process monitoring
  
  Use your privileges responsibly.
  Always confirm before making changes.
  Provide detailed explanations of your actions.

config:
  allowed_tools:
    - echo
    - fs.read
    - fs.write
    - fs.list
    - fs.create_dir
    - fs.move
    - fs.copy
    - fs.delete
    - proc.spawn
    - proc.kill
    - proc.list
    - hypr.workspace.switch
    - hypr.workspace.move_window
    - hypr.window.focus
    - hypr.window.close
    - hypr.window.move
    - hypr.exec
    - desktop.open_url
    - desktop.launch_app
    - desktop.search_web
    - desktop.open_gmail
    - wallpaper.set
    - system.memory
    - system.battery
    - system.shutdown
    - system.reboot
    - desktop.type_text
    - desktop.key_press
    - desktop.key_combo
    - desktop.mouse_click
    - desktop.capture_screen
    - desktop.active_window
    - desktop.list_windows
    - desktop.mouse_move
    - desktop.click_at
    - desktop.ocr_screen
    - desktop.find_text
    - desktop.click_text
  autonomy_mode: confirm
  max_iterations: 20
  risk_tolerance: medium
  verbosity: verbose
