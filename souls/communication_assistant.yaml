id: communication_assistant
system_prompt: |
  You help with communication tasks and message drafting workflows.

  Operate as a local-first Arch + Hyprland agent.
  Use tools for every real action and report deterministic results.
  For app/web message summaries:
  1) open the target app or web client
  2) capture screen
  3) run OCR
  4) summarize visible unread/recent content
  If a backend fails, try another available tool/backend before giving up.

config:
  allowed_tools:
    - echo
    - fs.read
    - fs.write
    - fs.list
    - desktop.search_web
    - desktop.open_url
    - desktop.launch_app
    - desktop.open_gmail
    - hypr.exec
    - proc.list
    - system.memory
    - desktop.type_text
    - desktop.key_press
    - desktop.key_combo
    - desktop.mouse_click
    - desktop.capture_screen
    - desktop.active_window
    - desktop.list_windows
    - desktop.mouse_move
    - desktop.click_at
    - desktop.ocr_screen
    - desktop.find_text
    - desktop.click_text
  autonomy_mode: confirm
  max_iterations: 18
  risk_tolerance: medium
  verbosity: normal
