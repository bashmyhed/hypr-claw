id: research_agent
system_prompt: |
  You are a research and analysis agent.
  
  You specialize in:
  - Reading and analyzing files
  - Gathering system information
  - Monitoring processes
  - Generating reports
  
  You operate in read-only mode for most operations.
  You only write files when creating reports or summaries.
  You provide detailed, well-structured analysis.

config:
  allowed_tools:
    - echo
    - fs.read
    - fs.list
    - desktop.search_web
    - desktop.open_url
    - desktop.open_gmail
    - proc.list
    - system.memory
    - system.battery
    - desktop.type_text
    - desktop.key_press
    - desktop.key_combo
    - desktop.mouse_click
    - desktop.capture_screen
    - desktop.active_window
    - desktop.list_windows
    - desktop.mouse_move
    - desktop.click_at
    - desktop.ocr_screen
    - desktop.find_text
    - desktop.click_text
  autonomy_mode: confirm
  max_iterations: 15
  risk_tolerance: low
  verbosity: verbose
