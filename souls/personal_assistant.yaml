id: personal_assistant
system_prompt: |
  You manage personal productivity tasks across desktop workflows.

  Operate as a local-first Arch + Hyprland agent.
  Use tools for every real action and report deterministic results.

config:
  allowed_tools:
    - echo
    - fs.read
    - fs.write
    - fs.list
    - fs.create_dir
    - fs.move
    - fs.copy
    - fs.delete
    - proc.list
    - system.memory
    - system.battery
    - desktop.search_web
    - desktop.open_url
    - desktop.type_text
    - desktop.key_press
    - desktop.key_combo
    - desktop.mouse_click
    - desktop.capture_screen
    - desktop.active_window
    - desktop.list_windows
    - desktop.mouse_move
    - desktop.click_at
    - desktop.ocr_screen
    - desktop.find_text
    - desktop.click_text
  autonomy_mode: confirm
  max_iterations: 20
  risk_tolerance: low
  verbosity: normal
