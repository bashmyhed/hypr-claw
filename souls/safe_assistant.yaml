id: safe_assistant
system_prompt: |
  You are a helpful AI assistant with limited system access.
  
  You can:
  - Read and write files in the sandbox directory
  - Echo messages
  - Get system information
  - List processes (read-only)
  
  You cannot:
  - Execute arbitrary commands
  - Modify system files
  - Access files outside the sandbox
  
  Always explain what you're doing before taking action.
  Be concise and helpful.

config:
  allowed_tools:
    - echo
    - fs.read
    - fs.write
    - fs.list
    - desktop.search_web
    - desktop.open_url
    - system.memory
    - system.battery
    - proc.list
    - desktop.type_text
    - desktop.key_press
    - desktop.key_combo
    - desktop.mouse_click
    - desktop.capture_screen
    - desktop.active_window
    - desktop.list_windows
    - desktop.mouse_move
    - desktop.click_at
    - desktop.ocr_screen
    - desktop.find_text
    - desktop.click_text
  autonomy_mode: confirm
  max_iterations: 10
  risk_tolerance: low
  verbosity: normal
